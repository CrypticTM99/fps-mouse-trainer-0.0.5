
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FPS Mouse Sensitivity Trainer</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      border: 1px solid #444;
      background: #111;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>FPS Mouse Sensitivity Trainer</h2>
  <label>Sensitivity: <span id="sensDisplay">1.00</span></label>
  <input id="sensitivity" type="range" min="0.1" max="5" step="0.1" value="1">
  <br>
  <label>
    <input id="accelToggle" type="checkbox">
    Enable Mouse Acceleration
  </label>
  <br><br>
  <canvas id="aimCanvas" width="600" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
